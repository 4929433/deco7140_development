
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Button and Link Style Test</title>
  <style>
    :root {
      --primary-color: #1b2838;
      --secondary-color: #2a475e;
      --accent-color: #66c0f4;
      --text-color: #ffffff;
      --background-color: #0e1c2f;
    }

    body {
      background-color: var(--background-color);
      color: var(--text-color);
      font-family: Arial, sans-serif;
      padding: 2rem;
    }

    h1 {
      margin-bottom: 1rem;
    }

    /* 主按钮样式 */
    .btn-tab {
      display: inline-block;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      font-weight: 600;
      color: var(--text-color);
      background-color: var(--accent-color);
      border: 2px solid transparent;
      border-radius: 8px;
      cursor: pointer;
      text-align: center;
      min-width: 120px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      position: relative;
      overflow: hidden;
    }

    .btn-tab:hover {
      border-color: var(--text-color);
      box-shadow: 0 0 8px var(--accent-color), 0 0 12px var(--accent-color);
    }

    .btn-tab:active {
      transform: scale(0.95);
      background-color: var(--secondary-color);
      box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.4);
    }

    /* 次按钮样式 */
    .btn-secondary {
      background-color: transparent;
      color: var(--accent-color);
      border: 2px solid var(--accent-color);
      padding: 0.6rem 1.4rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .btn-secondary:hover {
      background-color: rgba(102, 192, 244, 0.1);
      box-shadow: 0 0 8px var(--accent-color);
      border-color: var(--accent-color);
    }

    .btn-secondary:active {
      transform: scale(0.97);
      box-shadow: inset 0 0 6px var(--accent-color);
    }

    /* 链接样式 */
    .styled-link {
      color: var(--accent-color);
      text-decoration: none;
      border-bottom: 2px solid transparent;
      transition: all 0.3s ease;
      font-weight: 500;
    }

    .styled-link:hover {
      color: #ffffff;
      background-color: var(--accent-color);
      padding: 0.2rem 0.5rem;
      border-radius: 4px;
      box-shadow: 0 0 6px var(--accent-color);
    }

    .styled-link:visited {
      color: #88bde8;
    }
  </style>
</head>
<body>
  <h1>Button and Link Style Preview</h1>

  <h2>Primary Button</h2>
  <button class="btn-tab">Primary Action</button>

  <h2 style="margin-top:2rem;">Secondary Button</h2>
  <button class="btn-secondary">Secondary Action</button>

  <h2 style="margin-top:2rem;">Styled Link</h2>
  <a href="#" class="styled-link">Visit Game Details</a>
</body>
</html>
