<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flip Card Demo</title>
  <link rel="stylesheet" href="text.css">
  <style>
    body {
      background: #f5f5f5;
      padding: 20px;
      font-family: sans-serif;
    }

    .value-box {
      border: 1px solid #00aaff;
      background: white;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 30px;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }

    .flip-card-row {
      display: flex;
      gap: 20px;
      justify-content: center;
    }
  </style>
</head>
<body>

  <div class="value-box">
    <h3>Value 3: Game Discovery & Recommendations</h3>
    <div class="flip-card-row">
      <div class="flip-card">
        <div class="flip-card-inner">
          <div class="flip-card-front">
            <p>Need</p>
          </div>
          <div class="flip-card-back">
            <p>Help discover new games</p>
          </div>
        </div>
      </div>
      <div class="flip-card">
        <div class="flip-card-inner">
          <div class="flip-card-front">
            <p>Feature</p>
          </div>
          <div class="flip-card-back">
            <p>“You may also like” suggestion</p>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
