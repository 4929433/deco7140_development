  <body>

<main>
  <section class="register-section">
    <div class="register-box">
      <h2>Register for GameWorld</h2>
      <form id="community-form" enctype="multipart/form-data">
        <input type="text" name="name" placeholder="Username" required />
        <input type="email" name="email" placeholder="Email" required />
        <input type="password" name="password" placeholder="Password" required />

        <label for="avatar">Upload Avatar</label>
        <input type="file" name="avatar" id="avatar" accept="image/*" />
        <img id="avatarPreview" alt="Preview" style="display: none; width: 80px; height: 80px; border-radius: 50%; margin-top: 10px; object-fit: cover;" />

        <button type="submit">Register</button>
        <div id="form-feedback" class="error-message"></div>

        <p class="login-redirect">
          Already have an account? <a href="#" id="backToLoginPopup">Login</a>
        </p>
      </form>
    </div>
  </section>
</main>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const backToLoginPopup = document.getElementById('backToLoginPopup');
    backToLoginPopup?.addEventListener('click', (e) => {
      e.preventDefault();
      localStorage.setItem('triggerLoginOnLoad', 'true');
      window.location.href = 'homepage.html';
    });
  });
</script>

  <!--login-->
<div id="loginModal" class="modal-overlay">
  <div class="modal-content">
    <span class="close-btn" id="closeLogin">&times;</span>
    <h2>Login to GameWorld</h2>
<form id="loginForm">
  <input type="text" id="loginEmail" placeholder="Email or Username" required />
  <input type="password" id="loginPassword" placeholder="Password" required />
  <div id="loginError" class="error-message"></div>
  <label class="remember">
    <input type="checkbox" /> Remember me
  </label>
  <button type="submit">Login</button>
 <p class="login-register-tip">
  Don't have an account? <a href="register.html">Register</a>
</p>
</form>

  </div>
</div>
