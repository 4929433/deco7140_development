<script>
const fetchedGames = [];

async function loadTopGames(limit = 5000) {
  const pageSize = 100;
  const totalPages = Math.ceil(limit / pageSize);

  for (let page = 1; page <= totalPages; page++) {
    try {
      const res = await fetch(`https://api.rawg.io/api/games?key=7c3ec91cb6424b169fd0894daf057577&page=${page}&page_size=${pageSize}`);
      const data = await res.json();

      for (const game of data.results) {
        if (fetchedGames.length >= limit) break;
        fetchedGames.push({
          name: game.name,
          released: game.released,
          rating: game.rating,
          background_image: game.background_image,
          slug: game.slug,
          platforms: game.platforms?.map(p => p.platform.name) || []
        });
      }
    } catch (err) {
      console.error("Fetch failed:", err);
    }
  }

  downloadJSON(fetchedGames);
}

function downloadJSON(data) {
  const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url;
  a.download = '5000.json';
  a.click();
}

window.addEventListener('DOMContentLoaded', () => loadTopGames(5000));


</script>
